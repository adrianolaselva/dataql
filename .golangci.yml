run:
  timeout: 30m
  issues-exit-code: 1
linters:
  enable:
    - contextcheck
    - errorlint
    - gofmt
    - gosec
    - makezero
    - misspell
    - nilerr
    - tagliatelle
    - unconvert
    - unparam
    - dupword
    - ineffassign
    - whitespace
  disable:
    - cyclop # Too many false positives for complex but necessary functions
    - wrapcheck # Too strict for this codebase
    - exhaustive # Too strict for switch statements
    - noctx # HTTP without context is fine for CLI tool
    - prealloc # Optimization suggestions, not errors
    - gocritic # Style suggestions, too noisy
linters-settings:
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
  whitespace:
    multi-func: true
  goimports:
    local-prefixes: adrianolaselva.github.io/csvql
  gosec:
    excludes:
      - G115 # Integer overflow conversion - handled appropriately
      - G201 # SQL string formatting - using parameterized queries where needed
      - G306 # File permissions - test files don't need strict permissions
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
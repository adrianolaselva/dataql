name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -v ./...

      - name: Build Binary
        run: go build -o dataql ./main.go

      - name: Verify Commands
        run: |
          echo "Verifying all CLI commands are registered..."
          ./dataql --version
          ./dataql run --help > /dev/null && echo "✓ run command OK"
          ./dataql skills --help > /dev/null && echo "✓ skills command OK"
          ./dataql mcp --help > /dev/null && echo "✓ mcp command OK"
          ./dataql mcp serve --help > /dev/null && echo "✓ mcp serve command OK"
          ./dataql skills install --help > /dev/null && echo "✓ skills install command OK"
          ./dataql skills list --help > /dev/null && echo "✓ skills list command OK"
          echo "All commands verified!"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6

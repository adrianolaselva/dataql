# Jekyll configuration for DataQL documentation
title: DataQL
description: A powerful CLI tool for querying and transforming data across multiple formats using SQL
url: "https://adrianolaselva.github.io"
baseurl: "/dataql"

# Theme
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from build
exclude:
  - Makefile
  - Dockerfile
  - go.mod
  - go.sum
  - "*.go"
  - cmd/
  - pkg/
  - internal/
  - tests/
  - bin/
  - scripts/
  - .tmp/
  - .idea/
  - .git/
  - .github/
  - coverage.out
  - dataql
  - "*.db"
  - vendor/

# Include specific files
include:
  - README.md
  - LICENSE
  - docs/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

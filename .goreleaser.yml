# GoReleaser configuration for DataQL
# Docs: https://goreleaser.com

version: 2

project_name: dataql

before:
  hooks:
    - go mod tidy

builds:
  - id: dataql-linux
    main: ./main.go
    binary: dataql
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    # Exclude DuckDB to avoid GLIBC compatibility issues
    # Users who need DuckDB can build from source
    tags:
      - noduckdb
    ldflags:
      - -s -w
      - -linkmode external
      - -extldflags "-static"
      - -X github.com/adrianolaselva/dataql/cmd.Version={{.Version}}
      - -X github.com/adrianolaselva/dataql/cmd.Commit={{.ShortCommit}}
      - -X github.com/adrianolaselva/dataql/cmd.Date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE*
      - README*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Refactoring'
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: 'Other Changes'
      order: 999

release:
  github:
    owner: adrianolaselva
    name: dataql
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## DataQL {{ .Tag }}

    Universal Data Query Tool - Query any data format with SQL

  footer: |
    ## Installation

    ### Linux (amd64)
    ```bash
    curl -fsSL https://raw.githubusercontent.com/adrianolaselva/dataql/main/scripts/install.sh | bash
    ```

    ### From Source (all platforms, with DuckDB support)
    ```bash
    git clone https://github.com/adrianolaselva/dataql.git
    cd dataql
    make build
    ```

    > **Note:** Pre-built binaries do not include DuckDB support due to GLIBC compatibility.
    > Build from source for full DuckDB support.

    ---
    **Full Changelog**: https://github.com/adrianolaselva/dataql/compare/{{ .PreviousTag }}...{{ .Tag }}

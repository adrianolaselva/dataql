# Jekyll configuration for DataQL documentation
title: DataQL
description: Query any data file using SQL. One command, instant results.
url: "https://adrianolaselva.github.io"
baseurl: "/dataql"

# Logo and branding
logo: /docs/img/dataql.jpg

# Theme
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from build
exclude:
  - Makefile
  - Dockerfile
  - go.mod
  - go.sum
  - "*.go"
  - cmd/
  - pkg/
  - internal/
  - tests/
  - bin/
  - scripts/
  - .tmp/
  - .idea/
  - .git/
  - .github/
  - coverage.out
  - dataql
  - "*.db"
  - vendor/
  - e2e/

# Include specific files
include:
  - README.md
  - LICENSE
  - docs/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /docs/getting-started
  - title: CLI Reference
    url: /docs/cli-reference
  - title: Data Sources
    url: /docs/data-sources
  - title: Databases
    url: /docs/databases
  - title: LLM Integration
    url: /docs/llm-integration
  - title: Examples
    url: /docs/examples
